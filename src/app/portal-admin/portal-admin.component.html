<app-navbar-portal-admin (toggleUsers)="toggleUsersHandler($event)"></app-navbar-portal-admin>
    <div class="container table-users">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table *ngIf="ShowUsers" class="table table-dark table-striped table-bordered">
        <thead class="table-header">
          <tr>
            <th>Email</th>
            <th>Id</th>
            <th>Rol</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of User" onclick="window.location='#';" class="userRowHover">
            <td class="rowInfo">{{user.email}}</td>
            <td class="rowInfo">{{user.id}}</td>
            <td class="rowInfo">{{user.rol}}</td>
          </tr>
        </tbody>
      </table>
    </div>


    <img class="imagen_opaca" src="assets/images/Logo-FP-1-Medium.png" alt="">
    
  </div>
