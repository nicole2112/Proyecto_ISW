<app-navbar-portal-admin></app-navbar-portal-admin>

<form #claseForm="ngForm" action="/">
  <div style="margin-top: 50px">
    <div class="d-flex justify-content-center">
      <h1>Registro de usuarios</h1>
    </div>

    <div class="d-flex justify-content-center" style="margin-top: 30px; margin-left: 50px;">
      <div class="col-md-5">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="Admin"
            [(ngModel)]="rol"
            checked
          />
          <label class="form-check-label" for="inlineRadio1"
            >Administrador</label
          >
        </div>
        <div class="form-check form-check-inline" style="margin-left: 100px;">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="Digitador"
            [(ngModel)]="rol"
          />
          <label class="form-check-label" for="inlineRadio2">Digitador</label>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center" style="margin-top: 20px">
      <div
        class="form-floating mb-3 col-md-5"
        [ngClass]="{
          error:
            claseForm.controls.nombre?.invalid &&
            claseForm.controls.nombre?.touched
        }"
      >
        <input
          [(ngModel)]="nombre"
          [pattern]="namePattern"
          type="text"
          class="form-control"
          id="floatingInput"
          name="nombre"
          placeholder="Nombre completo"
          required
        />
        <label for="floatingInput">Nombre Completo</label>
        <em
          class="text-danger"
          *ngIf="
            claseForm.controls.nombre?.invalid &&
            claseForm.controls.nombre?.touched
          "
          >*Nombre válido es requerido</em
        >
      </div>
    </div>

    <div class="d-flex justify-content-center" style="margin-top: 15px">
      <div
        class="form-floating mb-3 col-md-5"
        [ngClass]="{
          error:
            claseForm.controls.email?.invalid &&
            claseForm.controls.email?.touched
        }"
      >
        <input
          [(ngModel)]="email"
          [pattern]="emailPattern"
          type="email"
          class="form-control"
          id="floatingInput"
          name="email"
          placeholder="Correo"
          required
        />
        <label for="floatingInput">Correo</label>
        <em
          class="text-danger"
          *ngIf="
            claseForm.controls.email?.invalid &&
            claseForm.controls.email?.touched
          "
          >*Correo válido es requerido</em
        >
      </div>
    </div>

    <div class="d-flex justify-content-center" style="margin-top: 15px">
      <div
        class="form-floating mb-3 col-md-4"
        [ngClass]="{
          error:
            claseForm.controls.pass?.invalid && claseForm.controls.pass?.touched
        }"
      >
        <input
          [(ngModel)]="pass"
          type="text"
          class="form-control"
          id="floatingInput"
          name="pass"
          placeholder="Contraseña"
          required
        />
        <label for="floatingInput">Contraseña</label>
        <em
          class="text-danger"
          *ngIf="
            claseForm.controls.pass?.invalid && claseForm.controls.pass?.touched
          "
          >Contraseña es requerida</em
        >
      </div>
      <div class="form-floating mb-3 col-md-1">
        <button 
          type="button" 
          class="btn btn-outline-success"
          (click)="generarContra()"
        >Generar contraseña</button>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        [disabled]="claseForm.invalid"
        class="btn btn-success"
        (click)="registrar()"
      >
        Registrar
      </button>
    </div>
  </div>
</form>
