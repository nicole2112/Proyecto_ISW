  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

      <li class="nav-item">
        <a class="nav-link" (click)="applyCategoryFilter('all')">Todas</a>

      <li class="nav-item" *ngFor="let categoria of categoryList">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let blog of filteredBlogList">
            <div class="cardcontainer">
                <div class="photo">
                    <img src="{{blog?.imagenPreview}}">
                    <div class="photos"></div>
                </div>
                <div class="content"> 
                  <br><br>  
                  <span class="w3-tag w3-padding w3-round-large w3-center" style="background-color:#77B6E2; margin: 0.23em; font-size: 70%;" *ngFor="let cat of getCategorias(blog)">
                    {{ cat }}
                    </span>
                    <p class="txt4">{{blog?.titulo}}</p>
                    <p class="txt5">{{blog?.descripcion}}</p>
                    
                  </div>
                <div class="footer">
                    <p><button type="button" class="btn btn-light" style="background-color: #5F2E74; color:white;box-shadow: 0 0 10px gray;" [routerLink]="['/blog-post', blog?.id]">Leer m√°s</button></p>
                    <p class="txt3"><i class="far fa-clock"></i>{{blog?.fechaCreacion}}</p>
                </div>
            </div>
            </div>
      </div>

    <footer-comp></footer-comp>
