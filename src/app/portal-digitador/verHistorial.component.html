<div style="background-color: white;">
    <div class="container historial">
      <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-striped table-bordered">
        <thead class="table-header" class="userRowHover">
            <tr>
                <th>Nombre del paciente</th>
                <th>Ciudad</th>
                <th>Solicitud</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Comentarios</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of recordList" class="userRowHover">
                <td class="rowInfo">{{record?.nombrePaciente}}</td>
                <td class="rowInfo">{{record?.ciudad}}</td>
                <td class="rowInfo">{{record?.queSolicita}}</td>
                <td class="rowInfo">{{record?.fecha}}</td>
                <td class="rowInfo">{{record?.estado}}</td>
                <td class="rowInfo">{{record?.comentariosPresidencia}}</td>
              </tr>
        </tbody>
      </table>
    </div>

  <!-- MODAL -->
  
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Detalle Solicitud</h4>
      <button type="button" class="btn btn-danger" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre del paciente</label>
          <div class="input-group">
            <input id="nombre" type="text" class="form-control" placeholder="nombre apellido" name="dp">
            <div class="input-group-append">
              <!-- <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button> -->
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="ciudad">Ciudad</label>
            <div class="input-group">
              <input id="ciudad" type="text" class="form-control" placeholder="ciudad" name="dp">
              <div class="input-group-append">
                <!-- <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button> -->
              </div>
            </div>
          </div>
        <div class="form-group">
            <label for="solicitud">Solicitud</label>
            <div class="input-group">
              <textarea name="solicitud" class="form-control" id="solucitud" cols="60" rows="5" placeholder="Lorem Ipsum" style="resize: none; margin-bottom: 1em;"></textarea>
              <div class="input-group-append">
                <!-- <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button> -->
              </div>
            </div>
          </div>
        

      </form>
    </div>
    <div class="modal-footer">
      
    </div>  
  </ng-template>
