<div class="sectionTitle">
  <h1 class="sectionTitleText">Nuestros HÃ©roes</h1>
  <div class="grid-container">

    <h3 class="d-flex justify-content-center">Heroes Vivos</h3>
    <tr *ngFor="let heroe of heroesList;">
      <div *ngIf="heroe.fallecido == 'no'">
        <div class="card mb-3">
          <img class="card-img-top" src="{{heroe.imageUrl}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.contenido}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.estado}}</small></p>
            <div class="card-footer">
  
            <!-- Button trigger modal -->
            <button type="button1" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              Conocer mas
            </button>
  
            <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">{{heroe.nombre}}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      {{heroe.contenido}}
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </tr>
