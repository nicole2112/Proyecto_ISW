<!-- {{ form | json }} -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" name="myForm">
    <div class="container styleForm">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-6 rmPadding">
                    <label for="name" style="color: red; float: right;" id="labelName"></label>
                    <input type="text" class="form-control sqrBorder" id="name" placeholder="Nombre Completo" formControlName="name" required>
                    <!-- <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" style="border-color: red;" class="alert alert-danger">
                        <input type="text" class="form-control sqrBorder" id="name" formControlName="name" placeholder="Nombre Completo"  *ngIf="angForm.controls['name'].errors!.required">
                    </div> -->
                </div>
                <div class="col-sm-6 rmPadding">
                    <label for="email" style="color: red; float: right;" id="labelEmail"></label>
                    <input type="email" class="form-control sqrBorder" id="correo" formControlName="correo" placeholder="correo" required>  
                </div>
            </div>
            <div class="row">
                <input type="text" class="form-control sqrBorder" id="asunto" style="margin-top: 3%;" formControlName="asunto" placeholder="asunto">
            </div>
            
            <div class="row">
                <textarea name="msg" id="msg" class="form-control msgArea" style="margin-top: 3%; resize: none;" formControlName="mensaje" placeholder="Escriba su mensaje aqui..."></textarea>
            </div>
    
            <div class="col text-center" style="margin-top: 3%;">
                <button class="button1" type="submit">Enviar</button>
            </div>
          </div>
    </div>
</form>
