<!-- {{ form | json }} -->
<form [formGroup]="form" (ngSubmit)="onSubmit()" name="myForm">
    <div class="container-fluid styleForm">
        <div class="row">
            <div class="col-12 col-md-6 mt-md-2">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 rmPadding">
                            <input type="text" class="form-control sqrBorder" id="name" placeholder="Nombre Completo" formControlName="name" required>
                            <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)">
                                <div *ngIf="form.controls['name'].errors.required">
                                    <p for="name" style="color: red; font-size: 0.7em; margin-top: 0%; bottom: 0;" id="labelName">*Nombre es requerido</p>
                                </div>
                                <div *ngIf="form.get('name').errors?.pattern">
                                    <p for="name" style="color: red; font-size: 0.7em; margin-top: 0%;bottom: 0;" id="labelName">*Solo se permite letras y espacios</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 rmPadding">
                            <input type="email" class="form-control sqrBorder" id="correo" formControlName="correo" [pattern]="emailPattern" placeholder="Correo" required>
                            <div *ngIf="form.controls['correo'].invalid && (form.controls['correo'].dirty || form.controls['correo'].touched)">
                                <div *ngIf="correo.errors.required">
                                    <p for="correo" style="color: red; font-size: 0.7em; margin-top: 0%;bottom: 0;" id="labelName">*Correo es un campo requerido</p>
                                </div>
                                <div *ngIf="form.get('correo').errors?.pattern">
                                    <p for="correo" style="color: red; font-size: 0.7em; margin-top: 0%;bottom: 0;" id="labelName">*Correo Invalido</p>
                                </div>
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control sqrBorder" id="asunto" style="margin-top: 3%;" formControlName="asunto" placeholder="Asunto">
                    </div>
                    
                    <div class="row">
                        <textarea name="msg" id="msg" class="form-control msgArea" style="margin-top: 3%; resize: none;" formControlName="mensaje" placeholder="Escriba su mensaje aquÃ­..."></textarea>
                    </div>
            
                    <div class="col text-center" style="margin-top: 3%;">
                        <button class="button1" type="submit">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 mt-2 mt-md-0">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3844.6393857462863!2d-88.03192648473406!3d15.50381755845854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f665b3ddd9dcef1%3A0x9c0f9a13c6181f8a!2sFundacion%20Padrino!5e0!3m2!1ses-419!2shn!4v1644262008023!5m2!1ses-419!2shn" 
                    style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
                <p class="bgParagraph">Bo. El Benque 3 Valle 8-9 Ave. S.O. San Pedro Sula, Hondoras C.A.</p>
            </div>
        </div>
    </div>
</form>
