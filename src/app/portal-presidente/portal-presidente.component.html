<div class="container table-users">
  <div class="table-wrapper-scroll-y my-custom-scrollbar">
  <app-users-admin *ngIf="toggleUsers"></app-users-admin>
  
  <app-heroes-admin *ngIf="toggleHeroes" (viewHeroesRedirect)="toggleHeroes = false; toggleUsers = false; toggleShowTestimonies=false; toggleShowHeroesRedirect=false; toggleViewTestimonies=false; toggleShowHeroes = true; toggleAddPDF = false;"></app-heroes-admin>
  <app-showHeroes-admin *ngIf="toggleShowHeroes"></app-showHeroes-admin>

  <!-- <app-showHeroes-admin *ngIf="toggleShowHeroesRedirect"></app-showHeroes-admin> -->
  <app-add-testimonies-admin *ngIf="toggleViewTestimonies" (viewTestimoniesRedirect)="toggleHeroes = false; toggleUsers = false; toggleShowTestimonies=true; toggleShowHeroesRedirect=false; toggleViewTestimonies=false; toggleShowHeroes = false ; toggleAddPDF = false;"></app-add-testimonies-admin>
  <app-view-testimonies-admin *ngIf="toggleShowTestimonies"></app-view-testimonies-admin>
  
  <app-view-articulos-admin *ngIf="toggleShowArticulos"></app-view-articulos-admin>
  <app-add-articulo-admin *ngIf="toggleViewArticulos" (viewArticulosRedirect)="toggleUsers = false; toggleHeroes = false; toggleShowHeroes = false; toggleShowHeroesRedirect = false; toggleShowTestimonies = false; toggleViewTestimonies = false; toggleShowTestimoniesRedirect = false; toggleViewArticulos = false; toggleShowArticulosRedirect=false; toggleShowArticulos = true;"></app-add-articulo-admin>

  <app-view-pdfs-admin *ngIf="toggleShowPDF"></app-view-pdfs-admin>
  <app-add-pdf-admin *ngIf="toggleViewPDF" (AddPDFRedirect)="toggleShowHeroes = false; toggleHeroes = false; toggleShowTestimonies=false; toggleViewTestimonies=false; toggleViewArticulos = false; toggleShowArticulos=false; toggleUsers=false; toggleViewPDF=false; toggleShowPDF=true" ></app-add-pdf-admin>

  <app-view-patients *ngIf="toggleShowPacientes"></app-view-patients>  

  <app-add-patient *ngIf="toggleViewPacientes" (viewPacientesRedirect)="toggleShowPDF=false; toggleViewPDF=false; toggleUsers = false; toggleHeroes = false; toggleShowHeroes = false; toggleShowHeroesRedirect = false; toggleShowTestimonies = false; toggleViewTestimonies = false; toggleShowTestimoniesRedirect = false; toggleShowArticulos = false; toggleShowArticulosRedirect=false; toggleShowSolicitudes=false; toggleShowPacientes=true; toggleViewArticulos = false; toggleViewSolicitudes=false; toggleViewPacientes=false;"></app-add-patient>
